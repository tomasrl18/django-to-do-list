{% extends './base.html' %}

{% block content %}
<h1 class="text-center fw-bold">EDIT TASK</h1>

<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="title" class="form-label">TASK</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="Write the task" value="{{ task.title }}">
    </div>
    <div class="mb-3">
        <label for="priority" class="form-label">PRIORITY <small>(1 is high y 3 or less is low)</small> </label>
        <input type="text" name="priority" id="priority" class="form-control" placeholder="Write the priority" value="{{ task.priority }}">
    </div>
    <div class="d-flex flex-row justify-content-between">
        <button type="submit" class="btn btn-primary fw-bold fs-4">EDIT</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary fw-bold fs-4">BACK</a>
    </div>
</form>
{% endblock %}

{% extends './base.html' %}

{% block content %}
<h1 class="text-center fw-bold">To-Do List</h1>

<table class="table table-striped table-hover mt-4">
    <thead>
        <tr>
            <th>TASK</th>
            <th>STATE</th>
            <th>ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>
                {% if task.completed %}
                <span class="badge bg-success">COMPLETED</span>
                {% else %}
                <span class="badge bg-warning">PENDING</span>
                {% endif %}
            </td>
            <td>
                {% if not task.completed %}
                <a href="{% url 'complete_task' task.id %}" class="btn btn-sm btn-primary">COMPLETE</a>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="d-grid gap-2">
    <a href="{% url 'add_task' %}" class="btn btn-success btn-lg mt-4 fw-bold fs-3">ADD TASK</a>
</div>
{% endblock %}
